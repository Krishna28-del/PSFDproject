<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Request List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center; /* Center the main heading */
            margin-bottom: 30px; /* Space below heading */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            max-width: 600px; /* Limit width */
            margin: 0 auto; /* Center the list */
            background: white; /* Background for the list */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
        }

        li {
            margin: 10px 0; /* Space between list items */
            padding: 15px; /* Increased padding for list items */
            border-bottom: 1px solid #e0e0e0; /* Divider between items */
            transition: background-color 0.2s; /* Smooth transition for hover effect */
        }

        li:last-child {
            border-bottom: none; /* Remove border for last item */
        }

        li:hover {
            background-color: #f1f1f1; /* Light gray background on hover */
        }

        a {
            display: inline-block; /* Make the link a block element */
            margin-top: 20px; /* Space above the link */
            padding: 12px 20px; /* Padding for the button */
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* No underline */
            text-align: center; /* Center text */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        footer {
            text-align: center; /* Center footer text */
            margin-top: 40px; /* Space above footer */
            color: #666; /* Footer text color */
            font-size: 14px; /* Footer font size */
        }
    </style>
</head>
<body>
    <h1>Supply Request List</h1>
    <ul>
        {% for supply_request in supply_requests %}
            <li>{{ supply_request.supplies_needed }} (Quantity: {{ supply_request.quantity }})</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_supply_request' %}">Request Supplies</a>
    
    <footer>
        <p>&copy; {{ current_year }} Your Organization Name. All rights reserved.</p>
    </footer>
</body>
</html>
