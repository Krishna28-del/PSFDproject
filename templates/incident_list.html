<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
            max-width: 600px; /* Limit width */
            margin: 0 auto; /* Center the list */
            background: white; /* Background for the list */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */
        }

        li {
            margin: 10px 0; /* Space between list items */
        }

        a {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Link color */
            padding: 15px; /* Increased padding for better touch area */
            background-color: white; /* Background for links */
            border: 1px solid #007bff; /* Border for links */
            border-radius: 5px; /* Rounded corners */
            display: block; /* Make the link a block element */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            text-align: center; /* Center text */
            font-weight: 500; /* Slightly bolder text */
            font-size: 16px; /* Font size */
        }

        a:hover {
            background-color: #007bff; /* Change background on hover */
            color: white; /* Change text color on hover */
        }

        .report-incident {
            display: block; /* Make the link a block element */
            margin: 30px auto; /* Center the button */
            padding: 12px 20px; /* Padding for the button */
            background-color: #28a745; /* Change button color to green */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-align: center; /* Center the text */
            width: 220px; /* Fixed width */
            font-size: 18px; /* Larger font size */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .report-incident:hover {
            background-color: #218838; /* Darker green on hover */
        }

        footer {
            text-align: center; /* Center footer text */
            margin-top: 50px; /* Space above footer */
            color: #666; /* Footer text color */
            font-size: 14px; /* Footer font size */
        }
    </style>
</head>
<body>
    <h1>Incident List</h1>
    <ul>
        {% for incident in incidents %}
            <li><a href="{% url 'incident_detail' incident.pk %}">{{ incident.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_incident' %}" class="report-incident">Report New Incident</a>
    <a href="{% url 'home' %}">Back to Home Page</a>
    <footer>
        <p>&copy; {{ current_year }} Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
